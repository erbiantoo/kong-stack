version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: kong-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - kong-net

  kong-migrations:
    image: kong:latest
    container_name: kong-migrations
    depends_on:
      - postgres
    environment:
      KONG_DATABASE: ${KONG_DATABASE}
      KONG_PG_HOST: postgres
      KONG_PG_USER: ${KONG_PG_USER}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}
    command: kong migrations bootstrap
    restart: on-failure
    networks:
      - kong-net

  kong-migrations-up:
    image: kong:latest
    container_name: kong-migrations-up
    depends_on:
      - postgres
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: ${KONG_PG_USER}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}
    command: >
      sh -c "kong migrations up && kong migrations finish"
    restart: "no"
    networks:
      - kong-net

  kong:
    image: kong:latest
    container_name: kong
    depends_on:
      - postgres
      - kong-migrations
    restart: always
    environment:
      KONG_DATABASE: ${KONG_DATABASE}
      KONG_PG_HOST: postgres
      KONG_PG_USER: ${KONG_PG_USER}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}

      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      KONG_ADMIN_LISTEN: ${KONG_ADMIN_LISTEN}
      KONG_ADMIN_GUI_LISTEN: ${KONG_ADMIN_GUI_LISTEN}
    ports:
      - "${KONG_PROXY_PORT}:8000"
      - "${KONG_PROXY_SSL_PORT}:8443"
      - "${KONG_ADMIN_API_PORT}:8001"
      - "${KONG_ADMIN_API_SSL_PORT}:8444"
      - "${KONG_ADMIN_GUI_PORT}:8002"
    networks:
      - kong-net


  # =========================
  # KONGA PREPARE (ONE-TIME)
  # =========================
  konga-prepare:
    container_name: konga_prepare
    image: pantsel/konga:0.14.9
    command: ["node", "./bin/konga.js", "prepare"]
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
    depends_on:
      - postgres
    restart: "no"
    networks:
      - kong-net

  # =========================
  # KONGA APP
  # =========================
  konga:
    container_name: konga
    image: pantsel/konga:0.14.9
    command: ["node", "./bin/konga.js", "start"]
    restart: always
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
      TOKEN_SECRET: km1GUr4RkcQD7DewhJPNXrCuZwcKmqjb
    depends_on:
      - konga-prepare
    ports:
      - "1337:1337"
    networks:
      - kong-net

volumes:
  kong-db-data:

networks:
  kong-net:
    driver: bridge
